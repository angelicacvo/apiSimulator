<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="text-center mb-4">Product Management</h1>

      <div class="card shadow-sm p-4 mb-4">
        <div class="row g-3">
          <div class="col-md-5">
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Product name"
            />
          </div>
          <div class="col-md-3">
            <input
              type="number"
              id="price"
              class="form-control"
              placeholder="Price"
            />
          </div>
          <div class="col-md-2 d-grid">
            <button
              id="btn-action"
              onclick="addProduct()"
              class="btn btn-primary"
            >
              Add
            </button>
          </div>
          <div class="col-md-2 d-grid">
            <button onclick="getProducts()" class="btn btn-outline-secondary">
              Show Products
            </button>
          </div>
        </div>
      </div>

      <div class="card shadow-sm p-4">
        <h5 class="mb-3">Product List</h5>
        <ul id="product-list" class="list-group"></ul>
      </div>
    </div>

    <script src="apiManagement.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
